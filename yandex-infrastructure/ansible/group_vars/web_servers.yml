---
# Настройки nginx
nginx_config:
  worker_processes: 2
  worker_connections: 1024
  keepalive_timeout: 65

# Настройки сайта
website:
  name: "My Application"
  port: 80
  document_root: /var/www/html

# Настройки Zabbix агента для веб-серверов
zabbix_agent:
  server: "{{ internal_ips.zabbix_server }}"
  hostname: "{{ inventory_hostname }}"
  active_checks: true

# Настройки Filebeat
filebeat_config:
  elasticsearch_host: "{{ internal_ips.elasticsearch }}"
  elasticsearch_port: 9200
  log_paths:
    - /var/log/nginx/access.log
    - /var/log/nginx/error.log
