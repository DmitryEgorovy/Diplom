---
- name: Configure bastion host
  hosts: bastion
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - ansible
          - python3-pip
        state: present

    - name: Install python requirements
      pip:
        name:
          - pyyaml
          - jmespath
